<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>

    <header>
        <h1>Formulário</h1>
    </header>
    
    <section>
        <h2>Dados do formulário</h2>

        <form action="" id="formulario" name="formulario">

            <label for="nome">Nome Completo: </label>
            <input type="text" id="nome" name="nome" required><br>

            <label for="email">E-mail: </label>
            <input type="email" id="email" name="email" required><br>

            <label for="idade">Idade: </label>
            <input type="number" id="idade" name="idade" required><br>

            <label for="materia">Matéria que deseja lecionar:</label>
            <select name="materia" id="materia" required>
                <option value="matematica">Matemática</option>
                <option value="portugues">Português</option>
                <option value="biologia">Biologia</option>
                <option value="ciencias">Ciências</option>
                <option value="historia">História</option>
                <option value="geografia">Geografia</option>
                <option value="artes">Artes</option>
            </select>

            <br>

            <label for="turno">Turnos disponíveis:</label>
            <select name="turno" id="turno">
                <option value="manha">Manhã</option>
                <option value="tarde">Tarde</option>
                <option value="noite">Noite</option>
            </select>

            <br>

            <label for="escolaridade">Nível de escolaridade:</label>
            <select name="escolaridade" id="escolaridade">
                <option value="superior completo">Superior completo</option>
                <option value="cursando mestrado">Cursando mestrado</option>
                <option value="mestrado completo">Mestrado completo</option>
                <option value="cursando doutorado">Cursando doutorado</option>
                <option value="doutorado completo">Doutorado completo</option>
            </select>

            <br>

            <label for="descricao">Descrição sobre você:</label><br>
            <textarea id="descricao" name="descricao" maxlength="200" placeholder="Descreva aqui..."></textarea>

        </form>

    </section>

</body>
</html>
